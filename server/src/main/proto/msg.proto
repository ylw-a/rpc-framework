syntax = "proto3";
option java_package = "com.framework.server.grpc";

// 定义service -- 即 class
service MsgService {
  // 定义 方法名   入参对象     返回      回参对象
  rpc SendMsg (MsgRequest) returns (MsgResponse);
}

// 定义 入参对象
// 其中的 1、2、3 只是为了排序
message MsgRequest {
  int32 a = 1;
  int32 b = 2;
  Type type = 3;
}

// 定义 回参对象
message MsgResponse {
  int32 c = 1;
}

// 定义 入参/回参 枚举类型
// 默认值为第一个,即 = 0 的为默认值
enum Type {
  add = 0;
  cut = 1;
}